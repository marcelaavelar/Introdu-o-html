    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
                <form action="">

                    <fieldset>
                        <legend>Dados pessoais</legend>
                        <label class="com-icone" for="nome">Nome:</label> 
                        <input id="nome" type="text" name="nome-contato" autofocus required pattern="[A-Za-z ']{4,}" 
                                title="O nome precisa ter pelo menos 4 caracteres.">    

                        <label class="com-icone" for="email">Email: </label>
                            <input id="email" type="text" name="email-contato" placeholder="seu@email.com" required>
                    </fieldset>

                    <fieldset>
                        <legend>Assunto</legend>
                        <label for="consultoria">
                            <input type="radio" name="assunto" value="serviço">
                            Serviço
                        </label>
                        <label for="blog">
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>

                            <input type="radio" name="assunto" value="outro" id="outro">
                            <label for="outro">Outro</label>
                            <input type="text" name="outro-assunto">
                        
                    </fieldset>
                        
                        <label for="msg">Mensagem</label>
                        <textarea name="msg" id="mensagem" cols="30" rows="10" placeholder="Digite aqui a sua mensagem.."></textarea>
                        <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
